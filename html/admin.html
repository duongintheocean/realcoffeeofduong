<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div id="snackbar">your product has been import</div>
    <div class="container">
      <div class="containerInside">
        <div class="leftElement">
          <div style="display: flex">
            <div style="font-size: 40px" class="material-symbols-outlined">
              coffee
            </div>
            <div style="display: flex; align-items: center">Coffee Admin</div>
          </div>
          <div>
            <button style="border: none; background: url(./img/header-bg.jpg)">
              Admin Account
            </button>
          </div>
          <div>
            <button
              style="border: none; background: url(./img/header-bg.jpg)"
              onclick="productButton()"
            >
              Manage Product
            </button>
          </div>
          <div>
            <button
              style="background: url(./img/header-bg.jpg); border: none"
              onclick="userButton()"
            >
              Manage User
            </button>
          </div>
          <div>
            <button
              style="background: url(./img/header-bg.jpg); border: none"
              onclick="orderButton()"
            >
              Manage Order
            </button>
          </div>
          <div style="margin-top: 65vh">
            <button style="background: url(./img/header-bg.jpg); border: none">
              <h3>log in</h3>
            </button>
          </div>
        </div>
        <div id="rightElement">
        </div>
      </div>
    </div>


    <script src="../js/admin.js"></script>
  </body>
</html>
