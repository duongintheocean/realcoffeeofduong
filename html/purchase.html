    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">

</head>
<body>
    <header style="z-index: 10;">
        <div class="headerContainer">
            <div class="headerIcon">
                <a style="border: none; cursor: pointer; color: black;" href="../coffeeHomePage.html">
                <div style="font-size: 60px;"class="material-symbols-outlined">
                    coffee
                    </div>
                </a>
            </div>
            <div class="headerNav">
                <div class="navElement">
                    
                </div>
                <div class="navElement">
                    <a href="#coffee" style="text-decoration: none; color: black;">
                        coffee
                    </a>
                </div>
                <div class="navElement">
                    <a href="#tea" style="text-decoration: none; color: black;">
                        tea
                    </a>
                </div>
                <div class="navElement">
                    shop
                </div>
                <div class="navElement">
                    offer
                </div>
            </div>
            <div class="headerUtils">
                <div style="display: flex; font-size: 12.8px;">
                    <button class="btn btn-primary " style="border: none; display: flex; color: black;">
                        <p style="margin-top: 7px;">
                            Login
                        </p>
                        <span style="font-size: 30px;" class="material-symbols-outlined">
                            person
                        </span>
                    </button>
                </div>
                <div >
                    <button class="btn btn-primary " style="border: none;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                        <span style="font-size: 30px;color: black" class="material-symbols-outlined">
                          search
                          </span>
                      </button>
                      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
                       style="position:absolute; top: 100px;">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasTopLabel"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                           <input style="width: 60%; border: none; outline: none;" placeholder="search">
                           <button style="width: 80px;">search</button>
                        </div>
                      </div>
                </div>
                <div>
                    <button style="border: none;" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <span class="material-symbols-outlined" style="color: black; font-size: 30px; ">
                            shopping_cart
                            </span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">
                            your cart
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body" id="renderCart">
                        
                      </div>
                    </div>
                </div>
                <div>
                </div>  
            </div>
